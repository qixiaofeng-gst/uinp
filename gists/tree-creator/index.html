<!DOCTYPE html>
<html>
<head>
  <title>Tree Creator - Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>window.addEventListener('load', () => {
    const storeKeyForTree = "creating-tree"
    const storeKeyForFocus = "focusing-node"
    const tree = JSON.parse(localStorage.getItem(storeKeyForTree)) || {}
    const focus = JSON.parse(localStorage.getItem(storeKeyForFocus)) || []
    let focusingNode = null

    const getCurrentDepth = () => focus.length
    const isTreeEmpty = () => (0 == getCurrentDepth())
    const getFocusedParent = () => {
      const depth = getCurrentDepth()
      const depthIndex = depth - 1
      let parent = tree
      for (let i = 0; i < depthIndex; i += 1) {
        parent = parent[focus[i]]
      }
      return parent
    }
    const getFocused = () => {
      const depth = getCurrentDepth()
      let focused = tree
      for (let i = 0; i < depth; i += 1) {
        focused = focused[focus[i]]
      }
      return focused
    }
    const getSiblingsCountFor = node => Object.keys(node).length

    const saveTree = () => {
      console.log(tree, focus)
      localStorage.setItem(storeKeyForTree, JSON.stringify(tree))
      localStorage.setItem(storeKeyForFocus, JSON.stringify(focus))
    }

    const addChildToTree = () => {
      const depth = getCurrentDepth()
      const focusParent = getFocusedParent()
      console.log(focusParent, "<<<<<<<")
      const focusKey = focus[depth - 1]
      const parent = focusParent[focusKey]
      const siblingsCount = getSiblingsCountFor(parent)
      const key = `L${depth + 1}_${siblingsCount}`
      parent[key] = {}
      focus.push(key)
      saveTree()
      return key
    }

    const addSiblingToTree = () => {
      let key = "L1_0"
      if (isTreeEmpty()) {
        tree[key] = {}
        focus.push(key)
      } else {
        const parent = getFocusedParent()
        const depth = getCurrentDepth()
        key = `L${depth}_${getSiblingsCountFor(parent)}`
        parent[key] = {}
        focus.splice(depth - 1, 1, key)
      }
      saveTree()
      return key
    }

    const buttonClear = document.querySelector("#clear_button")
    const pagesContainer = document.querySelector("#root")
    const buttonAddSibling = document.querySelector(".page-body-new-sibling")
    const buttonAddChild = document.querySelector(".page-body-new-child")
    const buttonCycle = document.querySelector(".page-body-cycle")
    const holderInvisible = document.querySelector(".page.invisible")
    const holderChild = document.querySelector(".page.child-holder")
    const setChild = name => {
      if (name) {
        holderInvisible.style.display = "block"
        holderChild.style.display = "block"
        holderChild.querySelector(".page-name").innerHTML = name
      } else {
        holderInvisible.style.display = "none"
        holderChild.style.display = "none"
      }
    }
    const refreshButtonAddChild = () => buttonAddChild.parentNode.parentElement.style.display = 0 == focus.length ? "none" : "flex"
    const refreshButtonCycle = () => {
      if (isTreeEmpty()) {
        buttonCycle.parentElement.style.display = "none"
      } else {
        buttonCycle.parentElement.style.display = "block"
        const parent = getFocusedParent()
        buttonCycle.parentElement.style.visibility = getSiblingsCountFor(parent) > 1 ? "visible" : "hidden"
      }
    }

    const createDiv = (className, innerHtml) => {
      const div = document.createElement("div")
      if (className) {
        div.className = className
      }
      if (innerHtml) {
        div.innerHTML = innerHtml
      }
      return div
    }

    const addCompressedLevel = (pageName, hasSibling) => {
      const pageClass = "page-compressed"
      const dots = "..."
      const level = createDiv("level-compressed")

      if (hasSibling) {
        level.appendChild(createDiv(pageClass, dots))
      }
      level.appendChild(createDiv(pageClass, pageName))
      if (hasSibling) {
        level.appendChild(createDiv(pageClass, dots))
      }

      pagesContainer.insertBefore(level, buttonAddSibling.parentNode.parentNode)
      const levelExtend = () => {
        const removeStart = focus.indexOf(pageName)
        focus.splice(removeStart + 1, focus.length)
        saveTree()
        location.reload()
      }
      level.addEventListener(eventNameClick, levelExtend)
    }

    const clearCurrentFocus = () => {
      const current = document.querySelector(".page.focused")
      if (current) {
        current.className = "page"
      }
    }

    const addNewPage = (adder, name) => {
      clearCurrentFocus()

      const newChild = createDiv("page focused")
      newChild.appendChild(createDiv("page-name", name))
      newChild.appendChild(createDiv("page-body", "O"))
      adder.parentNode.parentNode.insertBefore(newChild, adder.parentNode)
      return newChild
    }

    const clearSiblings = () => {
      if (null == focusingNode) {
        return
      }
      buttonAddSibling.parentNode.parentNode.removeChild(focusingNode)
    }

    const initView = () => {
      const depth = getCurrentDepth()
      let parent = tree
      for (let i = 0; i < (depth - 1); i += 1) {
        const count = getSiblingsCountFor(parent)
        const parentKey = focus[i]
        parent = parent[parentKey]
        addCompressedLevel(parentKey, 1 < count)
      }

      if (0 < depth) {
        focusingNode = addNewPage(buttonAddSibling, focus[depth - 1])
        const focused = getFocused()
        const children = Object.keys(focused)
        console.log(focused, children)
        if (0 < children.length) {
          setChild(children[0])
        } else {
          setChild()
        }
      }

      refreshButtonAddChild()
      refreshButtonCycle()
    }

    const addNewChild = () => {
      addCompressedLevel(focus[getCurrentDepth() - 1], 1 < getSiblingsCountFor(getFocusedParent()))
      clearSiblings()
      focusingNode = addNewPage(buttonAddSibling, addChildToTree())
      refreshButtonCycle()
    }
    const addNewSibling = () => {
      clearSiblings()
      focusingNode = addNewPage(buttonAddSibling, addSiblingToTree())
      refreshButtonCycle()
      refreshButtonAddChild()
      setChild()
    }

    const eventNameClick = "click"
    buttonAddSibling.addEventListener(eventNameClick, () => addNewSibling())
    buttonAddChild.addEventListener(eventNameClick, () => addNewChild())
    buttonClear.addEventListener(eventNameClick, () => {
      for (const k in tree) {
        delete tree[k]
      }
      focus.splice(0, focus.length)
      saveTree()
      location.reload()
    })
    buttonCycle.addEventListener(eventNameClick, () => {
      const parent = getFocusedParent()
      const depth = getCurrentDepth()
      const depthIndex = depth - 1
      const siblings = Object.keys(parent)
      const focusingIndex = siblings.indexOf(focus[depthIndex])
      const cycled = siblings[(focusingIndex + 1) % siblings.length]
      focusingNode.querySelector(".page-name").innerHTML = cycled
      focus.splice(depthIndex, 1, cycled)
      saveTree()
    })

    initView()
  })</script>

  <style media="screen">
    html, body {
      touch-action: none;
      content-zooming: none;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #222222;
      overflow: auto;
      user-select: none;
      color: #888888;
    }

    .level-compressed {
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: gray solid 1px;
    }

    .level-compressed:first-child {
      border-top: gray solid 1px;
      margin-top: 20px;
    }

    .page-compressed {
      display: inline-block;
      border: gray solid 1px;
      line-height: 30px;
      margin: 10px;
      padding: 10px 20px;
    }

    .level {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .level:last-child {
      margin-bottom: 20px;
    }

    .page {
      margin-left: 10px;
    }

    .page.focused > .page-body {
      border: lightgray solid 1px;
    }

    .page-name {
      text-align: center;
      color: #888888;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .page.invisible {
      visibility: hidden;
    }

    .page-body, .page-body-new-sibling, .page-body-new-child, .page-body-cycle {
      display: inline-block;
      width: 160px;
      height: 250px;
      border: gray solid 1px;
      background-color: #444444;

      line-height: 250px;
      text-align: center;
      font-size: 50px;
      user-select: none;
    }

    #clear_button {
      position: fixed;
      left: 0;
      top: 0;
      background-color: black;
      border: gray solid 1px;
      padding: 10px 20px;
    }
  </style>
