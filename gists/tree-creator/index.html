<!DOCTYPE html>
<html>
<head>
  <title>Tree Creator - Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>window.addEventListener('load', () => {
    const view = {
      get rootName() { return "App Root" },
      get eventNameClick () { return "click" },
      get margin() { return 10 },

      root: null,
      app: null,
      focus: null,
      buttonAddChild: null,
      buttonClear: null,
      cache: {},
      init() {
        this.root = document.querySelector("#root")
        this.buttonClear = document.querySelector("#clear_button")
        this.buttonClear.addEventListener(this.eventNameClick, () => {
          store.clear()
          store.save()
          location.reload()
        })

        this.buttonAddChild = this.createDiv(null, "+ child")
        this.buttonAddChild.addEventListener(this.eventNameClick, e => {
          e.cancelBubble = true
          this.focusPage(this.addChildPage())
        })

        this.app = this.createPage(this.rootName, "APP")
        this.root.appendChild(this.app)
        this.movePageTo(this.app, this.margin, this.margin)
        if (store.isEmpty) {
          this.focusPage(this.app)
        } else {
          // TODO build the view
        }
      },
      getBodyFor(page) {
        return page.querySelector(".page-body")
      },
      createDiv(className, innerHtml) {
        const div = document.createElement("div")
        if (className) {
          div.className = className
        }
        if (innerHtml) {
          div.innerHTML = innerHtml
        }
        return div
      },
      createPage(pageName, centerText) {
        const newChild = this.createDiv("page")
        newChild.appendChild(this.createDiv("page-name", pageName))
        const pageBody = this.createDiv("page-body", centerText)
        newChild.appendChild(pageBody)
        pageBody.addEventListener(this.eventNameClick, () => {
          store.focusTo(pageName)
          this.focusPage(newChild)
        })
        return newChild
      },
      movePageTo(page, x, y) {
        page.style.left = `${x}px`
        page.style.top = `${y}px`
        const requiredWidth = page.scrollWidth + x + this.margin
        const requiredHeight = page.scrollHeight + y + this.margin
        if (this.root.scrollWidth < requiredWidth) {
          this.root.style.width = `${requiredWidth}px`
        }
        if (this.root.scrollHeight < requiredHeight) {
          this.root.style.height = `${requiredHeight}px`
        }
      },
      addPage(pageName, x, y) {
        const page = this.createPage(pageName, "O")
        this.cache[pageName] = page
        this.movePageTo(page, x, y)
        this.root.appendChild(page)
        return page
      },
      addChildPage() {
        const pageName = store.addChildToTree()
        const page = this.addPage(pageName, 0, 0)
        const parentModel = store.parentForFocused
        let maxX = 0
        for (const sibling in parentModel) {
          const currentX = this.getLeftMostFor(sibling, parentModel[sibling])
          if (currentX > maxX) {
            maxX = currentX
          }
        }
        const offsetX = this.margin + page.scrollWidth
        const x = (0 === maxX) ? this.getLeftFor(this.focus) : (maxX + offsetX)
        if (0 < maxX) {
          let tree = store.tree
          for (const ancestor of store.focus) {
            let isRightSide = false
            for (const k in tree) {
              if (isRightSide) {
                this.shiftFor(k, tree[k], offsetX)
              } else {
                if (k == ancestor) {
                  isRightSide = true
                }
              }
            }
            tree = tree[ancestor]
          }
        }
        const y = this.calculateY(page)
        this.movePageTo(page, x, y)
        document.body.scrollTo(x, y)
        return page
      },
      focusPage(page) {
        if (this.focus) {
          this.focus.className = "page"
          const focusBody = this.getBodyFor(this.focus)
          focusBody.removeChild(this.buttonAddChild)
        }
        const pageBody = this.getBodyFor(page)
        pageBody.appendChild(this.buttonAddChild)
        page.className = "page focused"
        this.focus = page
      },
      calculateY(page) {
        return this.margin + store.focusDepth * (page.scrollHeight + this.margin)
      },
      getLeftFor(page) {
        const reference = page.style.left
        return parseInt(reference.substr(0, reference.length - 2))
      },
      getLeftMostFor(pageName, model) {
        const children = Object.keys(model)
        const { length } = children
        if (0 === length) {
          return this.getLeftFor(this.cache[pageName])
        } else {
          const leftMostName = children[length - 1]
          return this.getLeftMostFor(leftMostName, model[leftMostName])
        }
      },
      shiftFor(pageName, model, offsetX) {
        const page = this.cache[pageName]
        page.style.left = `${this.getLeftFor(page) + offsetX}px`
        for (const k in model) {
          this.shiftFor(k, model[k], offsetX)
        }
      },
    }

    const store = {
      get keyTree() {
        return "creating-tree"
      },
      get keyFocus() {
        return "focusing-node"
      },

      tree: null,
      focus: null,
      size: 0, // Number of nodes in the tree
      countNodes(parentNode) {
        let count = 1
        for (const k in parentNode) {
          count += this.countNodes(parentNode[k])
        }
        return count
      },
      load() {
        this.tree = JSON.parse(localStorage.getItem(this.keyTree)) || {}
        this.focus = JSON.parse(localStorage.getItem(this.keyFocus)) || []
        this.size = this.countNodes(this.tree)
      },
      save() {
        localStorage.setItem(this.keyTree, JSON.stringify(this.tree))
        localStorage.setItem(this.keyFocus, JSON.stringify(this.focus))
        console.log(this.tree)
      },
      clear() {
        for (const k in this.tree) {
          delete this.tree[k]
        }
        this.focus.splice(0, this.focusDepth)
      },

      get focusDepth() {
        return this.focus.length
      },
      get isEmpty() {
        return 0 == this.focusDepth
      },
      get parentForFocused() {
        const depth = this.focusDepth
        if (0 === depth) {
          return {}
        }
        const depthIndex = depth - 1
        let parent = this.tree
        for (let i = 0; i < depthIndex; i += 1) {
          parent = parent[this.focus[i]]
        }
        return parent
      },
      get focused() {
        if (this.isEmpty) {
          return this.tree
        } else {
          return this.parentForFocused[this.focus[this.focusDepth - 1]]
        }
      },

      addChildToTree() {
        const depth = this.focusDepth
        const parent = this.focused
        const key = `L${depth + 1}_${this.size}`
        this.size += 1
        if (undefined == parent) {
          console.log("damn it <<<<<<<")
          return
        }
        parent[key] = {}
        this.focus.push(key)
        this.save()
        return key
      },
      focusTo(focusName) {
        const underscoreIndex = focusName.indexOf("_")
        if (0 > underscoreIndex) {
          this.focus = []
        } else {
          const focusIndex = parseInt(focusName.substr(1, underscoreIndex)) - 1
          this.focus.splice(focusIndex, this.focusDepth)
          this.focus.push(focusName)
        }
        this.save()
      },
    }

    store.load()
    view.init()
  })</script>

  <style media="screen">
    html, body {
      touch-action: none;
      content-zooming: none;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      position: relative;
      background: #222222;
      overflow: auto;
      user-select: none;
      color: #888888;
    }

    .page {
      position: absolute;
    }

    .page.focused > .page-body {
      border: lightgray solid 1px;
    }

    .page-name {
      text-align: center;
      color: #888888;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .page-body {
      display: inline-block;
      width: 160px;
      height: 250px;
      border: gray solid 1px;
      background-color: #444444;

      line-height: 125px;
      text-align: center;
      font-size: 30px;
      user-select: none;
    }

    #root {
      position: relative;
      display: inline-block;
    }

    #clear_button {
      position: fixed;
      right: 0;
      bottom: 0;
      background-color: black;
      border: gray solid 1px;
      padding: 10px 20px;
      z-index: 9;
    }
  </style>
